<!doctype html>
<html>
  <head>
    <title>BMI - Calculator</title>
  </head>
  <body>
    <div id="bmi">
      <div id="bmi-error" class="bmi-error"></div>
      <form action="">
        <div id="bmi-data" class="bmi-show">
          <div class="form-group">
            <label for="bmi-weight">Your Weight (kilograms)</label>
            <input type="text" id="bmi-weight" name="bmi-weight" required>
          </div>
          <div class="form-group">
            <label for="bmi-height">Your Height (centimeters)</label>
            <input type="text" id="bmi-height" name="bmi-height" required>
          </div>
          <div class="form-check">
            <input type="radio" id="bmi-male" name="bmi-sex" value="male" checked>
            <label for="bmi-male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input type="radio" id="bmi-female" name="bmi-sex" value="female">
            <label for="bmi-female">
              Female
            </label>
          </div>
          <button type="submit" id="bmi-btn-result">Show Result</button>
        </div>

        <div id="bmi-result" class="bmi-hide">
          <div id="bmi-index"></div>
          <div id="bmi-result-description"></div>
        </div>
      </form>
    </div>
  </body>
</html>
